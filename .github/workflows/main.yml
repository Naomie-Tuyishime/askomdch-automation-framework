name: Manual BDD Workflow

on:
 workflow_dispatch: 
jobs:
  bdd-tests:
    runs-on: ubuntu-latest  

    steps:
      # 1. Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'  
          distribution: 'temurin'


      # 4. Run your BDD tests
      - name: Run BDD tests
        run: mvn clean test

